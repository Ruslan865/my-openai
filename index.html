<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Al Smart Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #101820;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #00ffcc;
    }
    input, button {
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 16px;
    }
    #log {
      margin-top: 20px;
      max-width: 600px;
      background: #1e2a36;
      padding: 15px;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Salam, m…ôn Al Smart!</h1>
  <input id="question" type="text" placeholder="M…ônd…ôn soru≈ü...">
  <button onclick="ask()">Soru≈ü</button>
  <div id="log"></div>

  <script>
    let memory = JSON.parse(localStorage.getItem('smart_memory') || '{}');

    function log(msg, type = 'bot') {
      const div = document.createElement('div');
      div.textContent = (type === 'user' ? 'üßë‚Äçüíª: ' : 'ü§ñ: ') + msg;
      div.style.color = type === 'user' ? '#ccc' : '#00ffcc';
      document.getElementById('log').appendChild(div);
      document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
    }

    function learn(q, a) {
      memory[q.toLowerCase()] = a;
      localStorage.setItem('smart_memory', JSON.stringify(memory));
    }

    async function smartSearch(query) {
      const url = `https://api.allorigins.win/raw?url=https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.AbstractText) return data.AbstractText;
        if (data.RelatedTopics && data.RelatedTopics[0]?.Text) return data.RelatedTopics[0].Text;
        return "T…ô…ôss√ºf, bu bar…ôd…ô m…ôlumat tapa bilm…ôdim.";
      } catch {
        return "Axtarƒ±≈ü zamanƒ± x…ôta ba≈ü verdi.";
      }
    }

    async function ask() {
      const input = document.getElementById("question");
      const q = input.value.trim();
      if (!q) return;

      log(q, 'user');

      if (memory[q.toLowerCase()]) {
        log(memory[q.toLowerCase()]);
        return;
      }

      let answer = "D√º≈ü√ºn√ºr…ôm...";
      log(answer);

      // Scraper-style search
      answer = await smartSearch(q);

      // Learn new
      learn(q, answer);
      log(answer);
      input.value = "";
    }
  </script>
</body>
</html>

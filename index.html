
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>🧠 Super Kod</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101010;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    #output {
      margin-top: 30px;
      white-space: pre-wrap;
      font-size: 18px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>🧠 Super Kod sizi eşidir...</h1>
  <p>Zəhmət olmasa seçim et və ya proqramın adını yaz:</p>
  <p><strong>1️⃣ - API ilə (Süni Zəka əsaslı)</strong><br>2️⃣ - Sadə Proqram (Offline)</p>
  
  <input id="userInput" placeholder="Məsələn: hava durumu, kalkulyator və s.">
  <button onclick="processInput()">Təsdiqlə</button>

  <div id="output" class="fade-in"></div>

  <script>
    function processInput() {
      const input = document.getElementById("userInput").value.toLowerCase().trim();
      const output = document.getElementById("output");

      if (!input) {
        output.innerText = "Zəhmət olmasa seçim et və ya proqram adı yaz.";
        return;
      }

      if (input === "1") {
        output.innerText = "✅ API əsaslı proqram hazırlanır...\nMisal: ChatGPT, hava durumu, tərcüməçi...\n\nKod özünü uyğunlaşdırır...";
        // Burada sonra dinamik olaraq script və kod hissələri əlavə ediləcək
      } else if (input === "2") {
        output.innerText = "✅ Sadə offline proqram hazırlanır...\nMisal: təqvim, kalkulyator, qeydlər...\n\nKod özünü uyğunlaşdırır...";
      } else {
        output.innerText = `✅ Proqram seçildi: "${input}"\nHazırlıq başlayır...\n\nKod özünü uyğunlaşdırır...`;
        // Burada sonra AI və ya yerli proqram modulu yaradıla bilər
      }
    }
  </script>
</body>
</html>
